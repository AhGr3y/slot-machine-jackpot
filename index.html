<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slot Machine Jackpot</title>
</head>
<body>
    <h1></h1>

    <div id="counter-container">
        <div>JACKPOT: $<span id="counter">0</span></div>
    </div>

    <div id="slots-container">
        <div class="slot"><div id="slot-1"></div></div>
        <div class="slot"><div id="slot-2"></div></div>
        <div class="slot"><div id="slot-3"></div></div>
    </div>

    <div id="hit-button-container">
        <button id="hit-button">Hit!</button>
    </div>

    <div id="incrementer-container">
        <button id="decrementer">-</button>
        <input id="amount-to-change" type="text" value="0" onfocus="this.select()">
        <button id="incrementer">+</button>
    </div>

    <!-- Linking external script -->
    <script src="javascript.js" defer></script>
</body>
</html>
