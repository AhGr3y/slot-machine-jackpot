<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slot Machine Jackpot</title>
</head>
<body>
    <audio id="button-press-sound" src="audio/click.wav" preload="auto"></audio>
    <audio id="click-sound" src="audio/tick.wav" preload="auto"></audio>
    <div class="background"></div>
    <div id="winning-message" class="glow">YOU WIN!</div>

    <div id="counter-container">
        <div class="glow">$<span id="counter">0</span></div>
    </div>

    <div id="slots-container">
        <div class="slot"><div id="slot-1"></div></div>
        <div class="slot"><div id="slot-2"></div></div>
        <div class="slot"><div id="slot-3"></div></div>
    </div>

    <div id="spin-button-container">
        <button class="pushable">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
                <span id="pushable-text">Spin</span>
            </span>
        </button>
    </div>

    <div id="incrementer-container">
        <button id="decrementer">-</button>
        <div class="input-container">
            <span class="prefix">$</span>
            <input id="amount-to-change" type="text" value="0" placeholder="0" onfocus="this.select()">
        </div>
        <button id="incrementer">+</button>
    </div>

    <!-- Linking external script -->
    <script src="javascript.js" defer></script>
</body>
</html>
